    <div class="search-view">
      <div>
        <img src="images/icon-cross.png" >
      </div>

      <input placeholder="SEARCH" type="text">

      <div class="search-results">
      </div>
    </div>

    <div class="delete-prompt-wrapper">
      <h5>Are you sure you want to delete?</h5>
      <div class="prompt-buttons-wrapper">
        <button id="delete-yes" class="delete-prompt-button">Yes</button>
        <button id="delete-no" class="delete-prompt-button">No</button>
      </div>
    </div>

    <div class="add-member-form-wrapper">
      <img class="cancel-button" src="images/icon-cross.png">
      <div class="form-heading">
        <p>Add a family Member</p>
      </div>
      <form class="add-member-form">
        <div class="radio-buttons-wrapper">
          <fieldset class="radio-button-group">
            <div class="radio-option-wrapper">
              <label><input type="radio" name="gender" value="true" checked>Man</label>
            </div>

            <div class="radio-option-wrapper">
              <label><input type="radio" name="gender" value="false" > Woman</label>
            </div>

          </fieldset>

          <fieldset class="radio-button-group">
            <div class="radio-option-wrapper">
              <label> <input type="radio" name="aliveStatus" value="true" checked>Alive</label>
            </div>

            <div class="radio-option-wrapper">
              <label> <input type="radio" name="aliveStatus" value="false" > Dead</label>
            </div>
          </fieldset>
        </div>

        <div class="form-error">
          <span class="form-error-text"></span> 
        </div>

        <div class="input-field-wrapper">
          <input id="pk-name" class="input-field" type="text" placeholder="Name" >
        </div>

        <div class="input-field-wrapper">
          <input id="pk-email" class="input-field" type="text" placeholder="Email">
        </div>

        <div class="input-field-wrapper">
          <input id="pk-mobile-no" class="input-field" type="text" placeholder="Mobile No" >
          <div class="mobile-format-example">
            Mobile number must be like +966512555698
          </div>
        </div>
      </form>

      <div class="submit-button-error-wrapper">
        <button id="add-member-submit-button" class="submit-button"> Submit</button>
        <p class="error-message">Please enter name</p>
      </div>
    </div>
    <header class="header">
      <div class="zoom-control">
        <input class="zoom-button" type='button' id='zoom-in' value='+' />
        <input class="zoom-button" type='button' id='zoom-out' value='-' />
      </div>

      <div class="tree-settings">
        <button class="tree-settings-button">
          <img class="tree-settings-icon" src="images/icon-tree-selected.png">
          <label class="tree-settings-button-label">Tree Settings</label>
        </button>

        <div class="tree-settings-dropdown" tabIndex="-1">
          <div class="tree-radio-button-wrapper">
            <label class="tree-settings-button-options-label"><span style="color: white; font-size: 9px">(Male Only) </span>Ansab Tree <input class="tree-radio-button" type="radio" name="tree-type" value="true" checked></label>
            <br>            
          </div>

          <div class="tree-radio-button-wrapper">
            <label class="tree-settings-button-options-label">Family Tree <input class="tree-radio-button" type="radio" name="tree-type" value="false" ></label>
          </div>
          <br>
          
          <button class="tree-settings-dropdown-button">Submit</button>
        </div>
      </div>

      <div class='tree-explorer'>
        <div class="option-wrapper">
          <img src="images/icon-search.png">
        </div>

        <div class="search-dropdown" tabIndex="-2">
            <input class="search-field" type="text" placeholder="search member" style="text-align: center">
            <button id="searchTree">Submit</button>
          </div>

        <div id="userNavigator" class="option-wrapper">
          <img src="images/icon-location.png">
        </div>
      </div>
    </header>
